 </head>
<body>
    <main>
        <div class="row m-5 is-visible" id="find-country">
          
          <form id="roll-dice">
            <div class="col-12 text-center">
                <h2 class="title text-center my-5">10000 Dice Game</h2>
                <button type="button" class="play-button btn btn-lg" value="Play">Roll</button><button value="Clear" type="button" class="play-button btn btn-lg">Clear</Button>
            </div>    
          </form>
          <div class="row my-3 mx-0 p-0" id="dice-table">
            
          </div>

          <div class="is-invisible" id="home">
            <div class="hero-image">
                <div class="hero-text text-center">
                  <h1 class="win-text">You Win! Press Clear to Play Again</h1>
                </div>
            </div>
          </div>

        </div>
        
    </main>
